<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请使用浏览器打开</title>
    <style>
        /* 原有的CSS样式保持不变 */
    </style>
</head>
<body>

    <div id="message" class="message">检测成功✅！请点击右上角选择在浏览器中打开！</div>
    
    <audio autoplay loop>
        <source src="/yinpin/.mp3" type="audio/mp3">
    </audio>

    <!-- 其它内容 -->

    <!-- 底部文字 -->
    <footer class="footer">
        版权所有 &copy; 2024 I蛋
    </footer>
    
    <!--其它内容-->
    
    <script>
        // 检测是否从微信或QQ访问
        var isWeChatOrQQ = /MicroMessenger|QQBrowser/i.test(navigator.userAgent);

        // 只在微信或QQ中显示消息
        if (isWeChatOrQQ) {
            document.getElementById('message').style.display = 'block';
        } else {
            // 在其他浏览器中直接访问目标网址
            window.location.href = 'http://dsw.jun04.top/';
        }
    </script>

</body>
</html>
