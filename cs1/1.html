<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 其他头部信息可以放在这里 -->
    <title>Image Display with Redirection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body onload="redirectToSecondPage()">
    <!-- 添加的图片标签 -->
    <img src="/images/安全.png" alt="安全图片" id="mainImage">

    <!-- 跳转脚本 -->
    <script>
        function redirectToSecondPage() {
            setTimeout(() => {
                window.location.href = 'https://3122251458.github.io/tz/cs1/2.html';
            }, 500); // 0.5秒后跳转到第二个页面
        }
    </script>
</body>
</html>
